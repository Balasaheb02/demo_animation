<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
     <h1 class="display-4" routerLink="/user-details" >User Details</h1>
     <h1 class="display-4" routerLink="/user-address">User Address</h1>
     <h1 class="display-4" routerLink="/company">Company Details</h1>
     <h1 class="display-4" routerLink="/internet">Internet Address</h1>
     <h1 class="display-4" routerLink="/finance">Finance</h1>
     <h1 class="display-4">Commerce</h1>
     <h1 class="display-4">{{message}}</h1>
    </mat-drawer>
    <router-outlet></router-outlet>
  </mat-drawer-container>
